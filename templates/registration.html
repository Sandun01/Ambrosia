<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h1>Registration</h1>

<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    {{ form.username.label }}
    {{ form.username }}
 <br>
    {{ form.password1.label }}
    {{ form.password1 }}
 <br>
    {{ form.password2.label }}
    {{ form.password2 }}

<br><br>
    <input type="submit" name="Register">

</form>

 <br>
<div class="errorDisplay" style="background-color: #f1f1f1">
<h2 style="color: red">{{ form.errors }}</h2>
</div>

</body>
</html>
