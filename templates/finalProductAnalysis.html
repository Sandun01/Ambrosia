{% load static %}
<!DOCTYPE html>
<html lang="en">

<title>Final Production Home</title>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light1", // "light2", "dark1", "dark2"
	animationEnabled: false, // change to true
	title:{
		text: "Auction Stock Analysis"
	},
	data: [
	{
		// Change type to "bar", "area", "spline", "pie",etc.
		type: "column",
		dataPoints: [
			{ label: "OPA",  y: 10  },
			{ label: "OP", y: 15  },
			{ label: "BOP", y: 25  },
			{ label: "FF",  y: 30  },
			{ label: "BOPF",  y: 28  }
		]
	}
	]
});
chart.render();

}
</script>

<style>
body,h1,h2,h3,h4,h5
{
    font-family: "Poppins", sans-serif
}
body {
    font-size:16px;
}
.w3-half img{
    margin-bottom:-6px;
    margin-top:16px;
    opacity:0.8;cursor:pointer
}
.w3-half img:hover{
    opacity:1
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

th {
    border: 1px solid #dddddd;
    text-align: center;

    padding: 18px;

    }

td {
    border: 1px solid #e7e5e5;
    text-align: left;
    font-size: 20px;
    padding: 15px;
    }

tr:nth-child(even) {
    background-color: #eae9e7;
    }

    .buttonEdit
    {
      background-color: #2f960a;

      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      width: 90%;
      border-radius: 15px;
    }

.buttonDelete {
    margin-top: 15px;
    background-color: #ff6d00;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    width: 90%;
    border-radius: 15px;
    }

.buttonEdit:hover {
    background: #25ff79;
    }

.buttonDelete:hover{
    background: red;
    }

.ClassActive {
    background-color: #8db8e0;
}

</style>
<div>

        <script>alert("{{ message }}");</script>
    {% endfor %}

    <h3 class="w3-padding-64"><b>Ambrosia</b></h3>
  </div>

  <div class="w3-bar-block">

    <a href="{% url 'final_production_home' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Daily Production</a>
    <a href="{% url 'auction_stock' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Auction Stock</a>
    <a href="{% url 'stock_sales' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Stock Sales</a>

<!-- Overlay effect when opening sidebar on small screens -->

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
