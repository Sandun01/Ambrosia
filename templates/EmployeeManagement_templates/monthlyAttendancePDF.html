<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Attendance</title>
</head>


<body>

 <h1>{{ date }}</h1>

    <table class = "table table-striped table-bordered table-sm">
        <tr>
            <th>EPF No</th>
            <th>NIC</th>
            <th>Name</th>
            <th>Day Type</th>
            <th>Attendance</th>

        </tr>

       {% for att in attendance %}
           <tr>

               <td>{{ att.empID.epfNo }}</td>
               <td>{{ att.empID.nic }}</td>
               <td>{{ att.empID.name }}</td>
               <td>{{ att.daytype }}</td>
               <td>{{ att.attendaceStatus }}</td>

           </tr>
        {% endfor %}

    </table>

</body>
</html>
