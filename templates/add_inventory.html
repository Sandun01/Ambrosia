<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/png" href="/static/images/logo1.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
      <img src="/static/images/logo1.png" alt="logo" style="width: 250px; height: 200px; margin-left: auto; padding-right: 20px;">
    <h3 class="w3-padding-64"><b>Ambrosia<br></b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">New Inventory</a>
    <a href="{% url 'NavigateToPreInv' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Previous Inventories</a>

  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Amborisa</b></h1>
    <h1 class="w3-xxxlarge w3-text-green"><b>Add Inventory.</b></h1>
    <hr style="width:50px;border:5px solid #64ff33" class="w3-round">
  </div>
  <div>

    <form>
{#      <label for="Inventory_Id">Inventory Id:</label><br>#}
{#      <input type="text" id="InventoryID" name="InventoryID" width="30%"><br><br>#}

      <label for="Date"> In Date:</label><br>
      <input type="date" id="Inv_date" name="Inv_date" width="30%"><br><br>
      <label for="inTime">In time:</label><br>
      <input type="Time" id="In_time" name="In_time" width="30%"><br><br>
      <label for="Tray_ID">Tray Id:</label><br>
      <input type="text" id="humidity" name="humidity" width="30%"><br><br>
      <label for="Temparature">Temparature:</label><br>
      <input type="text" id="temparature" name="temparature" width="30%"><br><br>
      <label for="Stock_Weight">Stock weight (in kg):</label><br>
      <input type="text" id="Stock_weight" name="Stock_weight" width="30%"><br><br>
      <label for="Out_date">Out Date:</label><br>
      <input type="date" id="out_date" name="out_date" width="30%"><br><br>
      <label for="outTime">Out time:</label><br>
      <input type="Time" id="Out_time" name="Out_time" width="30%"><br><br>
      <br><br>
      <button type="submit">Done</button>
    </form>
  
  </div>

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right"> <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity"></a></p></div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
