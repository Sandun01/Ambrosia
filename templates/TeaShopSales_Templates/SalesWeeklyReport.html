<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style type="text/css">
        body {
            font-weight: 200;
            font-size: 14px;
        }
        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }
        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }
        .title span {
            color: #007cae;
        }
        .details {
            padding: 10px 20px 0px 20px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }
        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333; /* old IE */
            background-color: #fff; /* Modern Browsers */
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: left;
        }
    </style>
</head>

<body>

<hr>
<h1 style="color: Green">Ambrosia Tea Factory Outlet</h1>
<hr>
<h2 >Transaction Monthly Income Report : {{ month }}-{{ year }}</h2>

<table>
    <tr>
        <th>Incoice Id</th>
        <th>Date and Time</th>
        <th>Income</th>

    </tr>

    {%  for bill in trans %}
        <tr>
            <td>{{ bill.invoice_id}}</td>
            <td>{{ bill.dateTime}}</td>
            <td>Rs.{{ bill.total_Price }}</td>
        </tr>
    {% endfor %}

</table>

<h2 style="color: red">Rs.{{ total }}</h2>

</body>
</html>
