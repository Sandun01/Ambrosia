{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Main Admin Home</title>

<link href="{% static 'css/adminHome.css' %}" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</head>
<body>

<a href="/admin/">Admin<i class="fas fa-users-cog"></i></a>

<!-- Card Group begin-->
<section id="team" class="pb-5">
    <div class="container">

        <h4 class="section-title h1">Admin Home</h4>

        <div class="row">
            <!-- Card begins-->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="frontside">
                    <div class="card" onclick= "navigatepage1()" >
                        <div class="card-body text-center">
                            <img src="{% static 'images/leaf.png' %}"/>
                            <h1 class="card-title">Tea Factory</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./card ends -->

            <!-- Card begins-->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="frontside">
                    <div class="card" onclick= "navigatepage2()" >
                        <div class="card-body text-center">
                            <img src="{% static 'images/shop.jpg' %}"/>
                            <h1 class="card-title">Tea Shop</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./card ends -->

            <!-- Card begins-->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="frontside">
                    <div class="card" onclick= "navigatepage3()" >
                        <div class="card-body text-center">
                           <img src="{% static 'images/adduser.png' %}"/>
                            <h1 class="card-title">Add New User</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./card ends -->

            <!-- Card begins-->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="frontside">
                        <div class="card" onclick= "navigatepage4()" >
                            <div class="card-body text-center">
                            <img src="{% static 'images/users.png' %}"/>
                            <h1 class="card-title">View All Users</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./card ends -->

            <!-- Card begins-->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="frontside">
                    <div class="card" onclick= "navigatepage5()" >
                        <div class="card-body text-center" >
                            <img src="{% static 'images/logout.png' %}"/>
                            <h1 class="card-title">Logout</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./card ends -->


        </div>

    </div>

</section>
<!-- Card Group end-->

    <script>
        function navigatepage1()
        {
            window.location.href = "{% url 'factory_home' %}"
        }
        function navigatepage2()
        {
            window.location.href = "{% url 'teashop_home' %}"
        }
        function navigatepage3()
        {
            window.location.href = "{% url 'register' %}"
        }
        function navigatepage4()
        {
            window.location.href = "{% url 'view_all_users' %}"
        }
        function navigatepage5()
        {
            window.location.href = "{% url 'logout' %}"
        }

    </script>

</body>
</html>
